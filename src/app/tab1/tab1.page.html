<div class="ion-text-center">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cat&Dog
    </ion-title>
  </ion-toolbar>
</ion-header>
</div>

  <div class="center">
    <ion-list>
      <ion-item>
        <ion-img src="../../assets/img/Desenho Gato e Cachorro.jpg"></ion-img>
      </ion-item>
    </ion-list>
  </div>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-list>
      <ion-button>Login</ion-button>
    </ion-list>
  </ion-list>
  <div padding>


    <div class="ion-text-center">
      <ion-row>
        <ion-col text-center>
          <!-- Default -->
            <ion-button href="https://www.gmail.com.br/">Google</ion-button>
        
          <!-- Anchor -->
            <ion-button href="https://www.facebook.com/">Facebook</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <!--Default-->
          <ion-button href="http://localhost:8100/tabs/tab2">Cadastre-se</ion-button>
        </ion-col>
      </ion-row>
    </div>
